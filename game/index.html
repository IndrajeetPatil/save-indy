<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="../assets/favicon_io/favicon.ico">

    <!-- link local stylesheets -->
    <link rel="stylesheet" href="../styles/style.css">

    <!-- link JS libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.js"></script>

    <!-- link local JS scripts -->
    <script src="../scripts/constants.js"></script>
    <script src="../scripts/utilities-status.js"></script>

    <script>
        window.onload = function ()
        {
            "use strict";

            let statusHTML = `<div id="threat-container" class="threat-container">
                    <p><b>Threat level</b></p>
                    <p class="${SNAKE_START_THREAT_LEVEL_CLASS}">${PLAYER_START_HEALTH}</p>
                </div>

                <div id="health-container" class="health-container">
                    <p><b>Indy's health</b></p>
                    <p class="${PLAYER_START_HEALTH_LEVEL_CLASS}">${SNAKE_START_THREAT}</p>
                </div>`;

            document.getElementById("status-container").innerHTML = statusHTML;
        };
    </script>

    <title>Save Indy using JavaScript!</title>

</head>

<body>

    <div id="all-container" class="all-container">

        <div id="game-container" class="game-container">

        </div>

        <div id="feedback-container" class="feedback-container">

            <div id="status-container" class="status-container">

            </div>

            <div id="question-container" class="question-container">

            </div>

        </div>

    </div>


    <!-- link local JS scripts -->
    <script src="../scripts/utilities-general.js"></script>
    <script src="../scripts/questions-db.js"></script>
    <script src="../scripts/questions.js"></script>
    <script src="../scripts/feedback.js"></script>
    <script src="../scripts/background.js"></script>
    <script src="../scripts/snake.js"></script>
    <script src="../scripts/player.js"></script>
    <script src="../scripts/game.js"></script>
    <script src="../scripts/main.js"></script>

</body>

</html>
